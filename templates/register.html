<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styleregister.css')}}">
    <title>Sign Up : SPACE</title>
</head>
<body>
    <div class="wrapper">
        <h1>Register</h1>
        <form action="#">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Name">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Re-Enter">
        </form>
        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree to these <a 
                href="#">Term & Conditions</a></label>
        </div>
        <button type="submit" class="btn btn-dark">Submit
            <a href="/login"></a>
        </button>
        <a href="/login" class="btn btn-primary">Login</a>
        <div class="member">
            Already a member? <a href="{{ url_for('login') }}">
                Log In
            </a>

        </div>
    </div>
</body>
</html>
