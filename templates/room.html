{% extends 'base.html' %} {% block content%}
<div class="message-box">
    <h2>Chat Room: {{room}}</h2>
    <div class="messages" id="messages"></div>
    <div class="inputs">
        <input
            type="text"
            row="3"
            placeholder="Message"
            name="message"
            id="message"
        />
        <button type="button" name="send" id="send-btn" onClick="sendMessage()">
            Send
        </button>
    </div>
</div>
<script type="text/javascript">
    var socketio = io();

    const messages = document.getElemenrById("messages")

    const CreatwMessages = (name, msg) => {
        const content = `
        <div class="text">
            <span>
                <strong>${name}</strong>: ${msg}
            </span>
            <span class="muted">
                ${new Date().toLocaleString()}
            </span>
        </div>
        `;
        .messages.innerHTML += content;
    };

    socketio.on("Message", (data) => {
        CreatwMessages(data.name, data.message);
    });

    const sendMessage = () => {
        console.log("send");
    };

</script>
{% endblock %}
